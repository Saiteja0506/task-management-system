<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESETINACTIVE</title>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <form method="post">
        <label>EMAIL</label>
        <input type="email" name="email" placeholder="enter registered mail" required>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
